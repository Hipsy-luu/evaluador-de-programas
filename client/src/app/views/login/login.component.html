<div class="container-fluid" style="height: 100vh;">
    <img class="logo-flotante" src="/assets/images/logo-trans.png">

      {{apiDataService.actualMessageServer}} <a href="#" (click)="apiDataService.closeNotification()">X</a>
    </div>
    <div *ngIf="apiDataService.failMessage" class="alert alert-warning notificacion-flotante" role="alert">
      {{apiDataService.actualMessageServer}} <a href="#" (click)="apiDataService.closeNotification()">X</a>

    <div class="row fullpage-centered disp-flex-aljs-center" style="background-image: url(./assets/images/img2.jpg);background-size: cover;">

      <div class="card-box" style="text-align: -webkit-center;">

          <div class="card-body" style="padding: 0px 45px;">
            <div class="row justify-center" style="padding: 10px 0;">
              <h4 style="padding-top: 10px;font-weight: 600;font-size: x-large;">Inicio de sesi칩n</h4>
            </div>
            <div class="row">
              <label class="">Usuario:</label>
            </div>
            <div class="row">
              <input [(ngModel)]="username" class="input-group-text full-width text-left" placeholder="Ingrese su usuario">
            </div>
            <div class="row">
              <label class="" style="padding-top: 10px;">Contrase침a:</label>
            </div>
            <div class="row">
              <input [(ngModel)]="password" (keyup.enter)="login()" type="password" class="input-group-text full-width text-left" placeholder="Ingrese su contrase침a">
            </div>
            <div class="row justify-center" style="padding: 15px 0px;">
              <button (click)="login()" class="btn btn-primary login-btn" style="background-color: #29333f; border-color: transparent;">Iniciar sesi칩n</button>
            </div>
          </div>
        </div>
